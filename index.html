<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f3b196e61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="container"> 
        <h1>Login</h1>
        <form action="" methode="post">
            <div class="input-field">
                <label class="lb-mail" for="email"><i class="fas fa-envelope"></i></label>
                <input type="email" name="email" id="email" placeholder="Email"> 
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <label class="lb-senha" for="senha"><i class="fas fa-unlock"></i></label>
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Entrar">
            
            <div class="check">
                <label for="check">Mantenha-me conectado</label>
                <input type="checkbox" name="check" id="check">
            </div>

            <a href="#">Esqueceu sua senha?</a>
        </form>
    </main>
</body>
</html>
